<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider JS</title>
  </head>
  <style>
    .slider {
      position: relative;
    }

    .img {
      position: absolute;
      z-index: 0;
      margin-left: 76px;
      width: 17%;
    }

    .img.active {
      z-index: 1;
    }

    .button {
      position: absolute;
      margin-top: 269px;
    }
    button {
      width: 200px;
      background-color: #cfcfcf;
      color: rgb(7, 7, 7);
      font-size: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 10px;
    }
  </style>
  <body>
    <div class="slider">
      <img class="img active" src="/assets/images.jpg" alt="" />
      <img
        class="img"
        src="/assets/1068422950_0_0_1200_1200_1920x0_80_0_0_a51e00ed4439c72f67f64101ad1f61b6.jpg"
        alt=""
      />
      <img class="img" src="./assets/1682155161_shutok.ru.01.jpg" alt="" />
      <img class="img" src="./assets/1338283950_alpaki-4.jpg" alt="" />
      <div class="button">
        <button class="back">Назад</button>
        <button class="next">Вперед</button>
      </div>
    </div>

    <!--<script src="script.js"></script>-->
    <script>// Получаем элементы слайдера
const slider = document.querySelector('.slider');
const backButton = document.querySelector('.back');
const nextButton = document.querySelector('.next');
const slides = Array.from(slider.querySelectorAll('img'));
const slideCount = slides.length;
let slideIndex = 0;

// Устанавливаем обработчики событий для кнопок
backButton.addEventListener('click', showPreviousSlide);
nextButton.addEventListener('click', showNextSlide);

// Функция для показа предыдущего слайда
function showPreviousSlide() {
  slideIndex = (slideIndex - 1 + slideCount) % slideCount;
  updateSlider();
}

// Функция для показа следующего слайда
function showNextSlide() {
  slideIndex = (slideIndex + 1) % slideCount;
  updateSlider();
}

// Функция для обновления отображения слайдера
function updateSlider() {
  slides.forEach((slide, index) => {
    if (index === slideIndex) {
      slide.style.display = 'block';
    } else {
      slide.style.display = 'none';
    }
  });
}

// Инициализация слайдера
updateSlider();
</script>
  </body>
</html>
